name: Install NuGet CLI and Add to PATH

on:
  push:
    branches:
      - main

jobs:
  install-nuget:
    runs-on: windows-latest  # Using Windows runner

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Download NuGet CLI (nuget.exe)
      - name: Download NuGet CLI (nuget.exe)
        run: |
          Invoke-WebRequest -Uri https://dist.nuget.org/win-x86-commandline/latest/nuget.exe -OutFile C:\nuget.exe

      # Add NuGet CLI to PATH for the current job
      - name: Add NuGet CLI to PATH
        run: |
          echo "Adding NuGet CLI to PATH"
          $env:Path += ";C:\"  # Add C:\ where nuget.exe is located
          Write-Host "Updated PATH: $env:Path"

      # Verify NuGet CLI is accessible and installed using nuget help
      - name: Verify NuGet CLI Installation
        run: |
          nuget help  # Now you can use `nuget` command without specifying the full path
